<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <script
      src="https://kit.fontawesome.com/01dfb58d64.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="set-data wrapper__set-data">
        <h1 class="set-data__title">App Budget</h1>
        <div class="form set-data__form">
          <form class="form__all" action="">
            <div class="form__change-ballance">
              <i class="fas fa-plus"></i>
              <i class="fas fa-minus"></i>
            </div>
            <input
              class="form__info"
              type="text"
              placeholder="podaj nazwę..."
              required
            />
            <input
              class="form__money"
              type="number"
              placeholder="podaj kwotę..."
              required
            />
            <button class="form__btn">Dodaj</button>
          </form>
        </div>
      </section>
      <section class="show-data wrapper__show-data">
        <div class="show-data__budget-value">Budżet</div>
        <div class="show-data__budget-up">
          <h2 class="show-data__title">Wpływy</h2>
          <ul class="show-data__list--up"></ul>
        </div>
        <div class="show-data__budget-down">
          <h2 class="show-data__title">Wydatki</h2>
          <ul class="show-data__list--down"></ul>
        </div>
        <!-- <i class="fas fa-pencil-alt"></i>
        <i class="fas fa-trash-alt"></i> -->
      </section>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
